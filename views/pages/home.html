<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Friend Finder</title>
      <!-- Latest compiled and minified CSS & JS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="./custom.css">
   </head>
   <body>
      <div class="container">
         <div class="row main">
            <div class="main-login main-center">
               <div class="container">
                  <div class="wrapper">
                     <div class="container">
                        <div class="row text-center">
                           <h1 id="headerLogo"> Best Friend Finder!   </h1>
                        </div>
                        <div class="row">
                           <div class="col-md-6 col-md-offset-3">
                              <div class="panel panel-login">
                                 <div class="panel-heading">                                    
                                 </div>
                                 <div class="panel-body">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <form action="/survey" method="post" id="login-form" role="form" style="display: block;">
                                             <div class="form-group custom-input">
                                                <label for="username">Enter Your Name</label>
                                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="" value="">
                                             </div>
                                             <div class="form-group custom-input">
                                                <label for="password">Enter your Pic address </label>
                                                <input type="text" name="password" id="picAddress" tabindex="2" class="form-control" placeholder="">
                                             </div>
                                             <!-- #messages is where the messages are placed inside -->
                                             <div class="form-group">
                                                <div class="row">
                                                   <div class="col-sm-6 col-sm-offset-3">
                                                      <input type="button" name="login-submit" id="fetchSurvey" tabindex="4" class="form-control btn btn-login" value="Click to take Survey">
                                                   </div>
                                                </div>
                                             </div>
                                          </form>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>         
      <script src="./survey.js"> </script>   
   </body>
</html>
